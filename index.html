<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloader Pro Web</title>
    <style>
        body { font-family: sans-serif; background-color: #121212; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background-color: #1e1e1e; padding: 2rem; border-radius: 15px; text-align: center; width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #1DB954; }
        input { width: 100%; padding: 12px; margin: 1rem 0; border-radius: 8px; border: none; background: #333; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background-color: #1DB954; color: white; font-weight: bold; cursor: pointer; margin-bottom: 10px; }
        button.video { background-color: #FF0000; }
        #progress-container { display: none; margin-top: 20px; }
        .progress-bg { width: 100%; background: #333; height: 10px; border-radius: 5px; overflow: hidden; }
        #progress-bar { width: 0%; height: 100%; background: #1DB954; transition: width 0.3s; }
        #status { margin-top: 15px; font-size: 14px; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Downloader Pro</h1>
        <input type="text" id="url" placeholder="Pega el link de YouTube aquí...">
        <button onclick="descargar('mp3')">Descargar MP3</button>
        <button class="video" onclick="descargar('mp4')">Descargar MP4</button>
        
        <div id="progress-container">
            <div class="progress-bg"><div id="progress-bar"></div></div>
            <p id="percent-text">0%</p>
        </div>
        <div id="status"></div>
    </div>

    <script>
        async function descargar(tipo) {
            const urlInput = document.getElementById('url');
            const status = document.getElementById('status');
            const pBar = document.getElementById('progress-bar');
            const pText = document.getElementById('percent-text');
            const pContainer = document.getElementById('progress-container');

            if (!urlInput.value) return alert("Pega un link");

            status.innerText = "Iniciando descarga en el servidor...";
            pContainer.style.display = "block";
            pBar.style.width = "0%";

            const eventSource = new EventSource(`/descargar?url=${encodeURIComponent(urlInput.value)}&tipo=${tipo}`);

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                if (data.progreso) {
                    pBar.style.width = data.progreso + "%";
                    pText.innerText = data.progreso + "%";
                }
                if (data.finalizado) {
                    status.innerText = "✅ ¡Enviando archivo a tu celular!";
                    eventSource.close();
                    // Disparar la descarga real hacia el navegador
                    window.location.href = `/get_file?nombre=${encodeURIComponent(data.archivo)}&ruta=${encodeURIComponent(data.ruta)}`;
                }
                if (data.error) {
                    status.innerText = "❌ Error: " + data.error;
                    eventSource.close();
                }
            };
        }
    </script>
</body>
</html>
